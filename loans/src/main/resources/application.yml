server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
    info:
      env:
        enabled: true

endpoints:
  shutdown:
    enabled: true

#--------------------------------------------- CONFIG EUREKA SERVER ---------------------------------------------#
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "loan_ms"
    description: "uarciac Loan Application"
    version: "1.0.01"


logging:
  level:
    com:
      example:
        loans: DEBUG
