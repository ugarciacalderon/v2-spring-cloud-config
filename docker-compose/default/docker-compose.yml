services:
  #--------------------------------------------- CONFIG DATABASE AccountsDb MYSQL ---------------------------------------------#
  accountsdb:
    container_name: accountsdb
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: accountsdb
    extends:
      file: common-config.yml
      service: microservices-db-config
  #--------------------------------------------- CONFIG DATABASE CardsDb MYSQL ---------------------------------------------#
  cardsdb:
    container_name: cardsdb
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservices-db-config
  #--------------------------------------------- CONFIG DATABASE LoansDb MYSQL ---------------------------------------------#
  loansdb:
    container_name: loansdb
    ports:
      - 3308:3306
    environment:
      MYSQL_DATABASE: loansdb
    extends:
      file: common-config.yml
      service: microservices-db-config
  #--------------------------------------------- CONFIG SERVER CONFIG Properties ---------------------------------------------#
  configserver:
    image: "octomagiccode/configserver:s7"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config
  #--------------------------------------------- CONFIG MICROSERVICE Accounts-MS ---------------------------------------------#
  accounts:
    image: "octomagiccode/accounts:s7"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: "accounts"
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3306/accountsdb"
    depends_on:
      accountsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice_configserver-config
  #--------------------------------------------- CONFIG MICROSERVICE Loans-MS ---------------------------------------------#
  loans:
    image: "octomagiccode/loans:s7"
    container_name: loans-ms
    ports:
      - "8090:8090"
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb:3306/loansdb"
    depends_on:
      loansdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice_configserver-config
  #--------------------------------------------- CONFIG MICROSERVICE Cards-MS ---------------------------------------------#
  cards:
    image: "octomagiccode/cards:s7"
    container_name: cards-ms
    ports:
      - "9000:9000"
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsdb:3306/cardsdb"
    depends_on:
      cardsdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice_configserver-config
  #--------------------------------------------- CONFIG NETWORK SHARED ---------------------------------------------#
networks:
  ugarciac:
    driver: "bridge"

